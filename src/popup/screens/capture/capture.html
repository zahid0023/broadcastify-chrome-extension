<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture & Transcribe</title>
  <script src="capture.js" defer></script>
  <link rel="stylesheet" href="capture.css" type="text/css" />
</head>

<body>
  <header>
    <img src="../../../assets/logo.png" alt="Logo" />
    <h1>Capture & Transcribe</h1>
  </header>

  <hr>

  <main>
    <section>
      <p id="status" class="status">
      </p>

      <p id="timeRem" class="time-remaining" hidden>
        00:30:00
      </p>
    </section>

    <section class="buttons">
      <div>
        <button id="startBtn" class="start-btn">Start</button>
      </div>

      <div class="cancel-stop-btns" id="cancelStopBtns">
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
        <button id="stopBtn" class="stop-btn">Stop</button>
      </div>
    </section>
  </main>
</body>

</html>
